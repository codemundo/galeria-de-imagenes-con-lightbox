<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galería con lightbox</title>
    <link href="https://file.myfontastic.com/3c6ge9L6A9LTKNjB6t8nfX/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="root">
        <div class="gallery">
            <div class="gallery__item icon-expand">
                <img src="img/img-1.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="img/img-2.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="img/img-3.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="img/img-4.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="img/img-5.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="img/img-6.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="img/img-7.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="img/img-8.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="img/img-9.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="img/img-10.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="img/img-11.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery__item icon-expand">
                <img src="img/img-12.jpg" alt="Imagen de galería" class="gallery__img">
            </div>
            <div class="gallery-lightbox">
                <div class="gallery-lightbox__modal">
                    <span class="gallery-lightbox__control icon-close"></span>
                    <span class="gallery-lightbox__control icon-back"></span>
                    <span class="gallery-lightbox__control icon-next"></span>
                    <img src="img/img-1.jpg" class="gallery-lightbox__img">
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
